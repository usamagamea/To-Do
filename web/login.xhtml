<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >
    <h:head>
        <meta charset="utf-8" />
        <title>Web Application | todo</title>
        <meta name="description" content="app, web app, responsive, admin dashboard, admin, flat, flat ui, ui kit, off screen nav" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
        <link rel="stylesheet" href="Web Application _ todo_files/app.v2.css" type="text/css"/>
        <link rel="stylesheet" href="Web Application _ todo_files/font.css" type="text/css"/>
        <!--[if lt IE 9]> <script src="js/ie/respond.min.js" cache="false"></script> <script src="js/ie/html5.js" cache="false"></script> <script src="js/ie/fix.js" cache="false"></script> <![endif]-->

    </h:head>
    <h:body>
        <section id="content" class="m-t-lg wrapper-md animated fadeInUp">
            <a class="nav-brand" href="index.html">todo</a> 
            <div class="row m-n">
                <div class="col-md-4 col-md-offset-4 m-t-lg">
                    <section class="panel">
                        <header class="panel-heading text-center"> Sign in </header>
                        <h:form  class="panel-body">
                            <div class="form-group"> <label class="control-label">Username</label> 
                                <h:inputText p:type="Username" p:placeholder="test@example.com" 
                                             class="form-control" value="#{user.username}" /> </div>
                            <div class="form-group"> <label class="control-label">Password</label> 
                                <h:inputSecret p:type="password" id="inputPassword" p:placeholder="Password" class="form-control" value="#{user.password}" /> </div>
                            <div class="checkbox"> <label> 
                                    <input type="checkbox"/> Keep me logged in </label> </div>
                            <a href="#" class="pull-right m-t-xs"><small>Forgot password?</small></a> 
                            <h:commandButton value="Sign in" class="btn btn-info" action="#{user.verify()}" />

                            <div class="line line-dashed"></div>
                            <a href="#" class="btn btn-facebook btn-block m-b-sm"><i class="fa fa-facebook pull-left"></i>Sign in with Facebook</a> <a href="#" class="btn btn-twitter btn-block"><i class="fa fa-twitter pull-left"></i>Sign in with Twitter</a> 
                            <div class="line line-dashed"></div>
                            <p class="text-muted text-center"><small>Do not have an account?</small></p>
                            <a href="signup.html" class="btn btn-white btn-block">Create an account</a> 
                        </h:form>
                    </section>
                </div>
            </div>
        </section>
        <!-- footer --> 
        <footer id="footer">
            <div class="text-center padder clearfix">
                <p> <small>Mobile first web app framework base on Bootstrap<br/>&copy; 2013</small> </p>
            </div>
        </footer>
        <!-- / footer --><script src="js/app.v2.js"></script> <!-- Bootstrap --> <!-- app --> 
    </h:body>
</html>
